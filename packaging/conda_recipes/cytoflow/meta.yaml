package:
  name: cytoflow
  version: {{ environ.get('CONDA_TAG', 'notag') }}

source:
  path: ../../..


build:
  number: {{ environ.get('CONDA_BUILD_NUMBER', '0') }}
  string: {{ environ.get('CONDA_BUILD_STRING', 'py36_none') }}
  entry_points:
    - cytoflow = cytoflowgui.run:run_gui
    - cf-channel_voltages = cytoflow.scripts.channel_voltages:main

requirements:
  build:
    - python==3.6.7
    - numpy==1.15.4
    - pandas==0.23.4
    - bottleneck==1.2.1
    - numexpr==2.6.8
    - matplotlib==3.0.2
    - scipy==1.1.0
    - scikit-learn==0.20.1
    - traits==4.6.0
    - traitsui==6.0.0
    - pyface==6.0.0
    - envisage==4.7.0
    - nbformat==4.4.0
    - python-dateutil==2.7.5
    - statsmodels==0.9.0
    - pyqt==5.9.2
    - qt==5.9.7
    - fcsparser==0.2.0
    - camel==0.1.2
    - yapf==0.22.0
    - seaborn==0.9.0
    - pyopengl==3.1.1a1

    - mock==2.0.0
    - sphinx==1.8.2

  run:
    - python==3.6.7
    - numpy==1.15.4
    - pandas==0.23.4
    - bottleneck==1.2.1
    - numexpr==2.6.8
    - matplotlib==3.0.2
    - scipy==1.1.0
    - scikit-learn==0.20.1
    - traits==4.6.0
    - traitsui==6.0.0
    - pyface==6.0.0
    - envisage==4.7.0
    - nbformat==4.4.0
    - python-dateutil==2.7.5
    - statsmodels==0.9.0
    - pyqt==5.9.2
    - qt==5.9.7
    - fcsparser==0.2.0
    - camel==0.1.2
    - yapf==0.22.0
    - seaborn==0.9.0
    - pyopengl==3.1.1a1

    # make sure some compatible version of the jupyter notebook
    # gets installed
    - notebook


test:
  # Python imports
  imports:
    - cytoflow

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bpteague/cytoflow
  license: GPLv2
  license_file: GPL.txt
  summary: 'Quantitative analyses for flow cytometry'

app:
    own_environment: True
    entry: cytoflow
    icon: icon.png

