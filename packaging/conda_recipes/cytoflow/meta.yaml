package:
  name: cytoflow
  version: {{ environ.get('CONDA_TAG', 'notag') }}

source:
  path: ../../..


build:
  number: {{ environ.get('CONDA_BUILD_NUMBER', '0') }}
  entry_points:
    - cytoflow = cytoflowgui.run:run_gui
    - cf-channel_voltages = cytoflow.scripts.channel_voltages:main

requirements:
  build:
    - python==3.5.4
    - sphinx==1.6.3
    - numpy==1.11.3
    - pandas==0.21.1
    - bottleneck==1.2.1
    - numexpr==2.6.4
    - matplotlib==1.5.1
    - scipy==1.0.0
    - scikit-learn==0.19.1
    - traits==4.6.0
    - traitsui==5.1.0
    - pyface==5.1.0
    - envisage==4.6.0
    - nbformat==4.4.0
    - python-dateutil==2.6.1
    - statsmodels==0.8.0
    - pyqt==4.11.4
    - fcsparser==0.2.0
    - camel==0.1.2
    - yapf==0.20.2
    - seaborn==0.8.1
    - mock==2.0.0

  run:
    - python==3.5.4
    - numpy==1.11.3
    - pandas==0.21.1
    - bottleneck==1.2.1
    - numexpr==2.6.4
    - matplotlib==1.5.1
    - scipy==1.0.0
    - scikit-learn==0.19.1
    - traits==4.6.0
    - traitsui==5.1.0
    - pyface==5.1.0
    - envisage==4.6.0
    - nbformat==4.4.0
    - python-dateutil==2.6.1
    - statsmodels==0.8.0
    - pyqt==4.11.4
    - fcsparser==0.2.0
    - camel==0.1.2
    - yapf==0.20.2
    - seaborn==0.8.1


