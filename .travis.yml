language: python

sudo: false

addons:
  apt:
    packages:
      - g++
      - gfortran
      - swig
      - python-qt4
      - libblas-dev
      - liblapack-dev
      - libatlas-dev

python:
  - '2.7'

before_install:
  - pip install --quiet --upgrade pip

  # setup anaconda (from https://gist.github.com/dan-blanchard/7045057)
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda update --yes conda

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy numexpr scipy matplotlib nose dateutil pandas statsmodels scikit-learn seaborn pyface envisage pyinstaller
  - python setup.py develop
  - pyinstaller pyinstaller.spec

script: python setup.py nosetests

deploy:
  provider: pypi
  user: Brian.Teague
  password:
    secure: 
  on:
    repo: bpteague/cytoflow
    branch: master
    tags: true
  server: https://pypi.python.org/pypi
  skip_cleanup: true
