name: Release a new package (linux)
on:
  repository_dispatch:
    types: [builds]
      
jobs:
  build-linux-conda-package:
    name: Build and upload the linux conda package
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
      
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2.0.1
      with:
        activate-environment: cytoflow
        environment-file: environment.yml
        
    - name: Configure conda
      run: |
        conda install --name base --yes --quiet anaconda-client conda-build
        
    - name: Build conda package
      run: |
        conda deactivate
        conda render package/conda_recipes/cytoflow
        conda build package/conda_recipes/cytoflow
        
    - name: Move conda package into the dist folder
      run: |
        mkdir dist
        conda deactivate
        conda activate base
        python package/move_conda_package.py
        
    - name: List dist/
      run: ls dist/
      
    - name: Get the conda package file name
      id: get_filename
      run: |
        cd dist
        echo "::set-output name=filename::$(ls cytoflow*.bz2)"
        
    - name: Show file name
      run: |
        echo 'Output from get_filename: ${{steps.get_filename.outputs.filename}}'
        
    - name: Upload the conda package to the GitHub release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.client_payload.release_url }} 
        asset_path: dist/${{ steps.get_filename.outputs.filename }}
        asset_name: ${{ steps.get_filename.outputs.filename }}
        asset_content_type: application/x-bzip2
        
    - name: Upload the conda package to anaconda.org
      run: |
        conda deactivate
        anaconda login --username ${{ secrets.CONDA_USERNAME }} --password ${{ secrets.CONDA_PASSWORD }}
        anaconda upload --user cytoflow dist/cytoflow*.bz2
        
